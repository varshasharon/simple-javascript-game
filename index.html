<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel Leaps Game</title>
</head>
<body>
    <div class="how-to">
        <h1>How to play</h1>
        <br>
        <p>The game automatically starts</p>
        <p>Press <b>space</b> to jump</p>
        <p>When you hit the box, the game is over</p>
        <p>Press the button to play again</p>
        <p>This game doesn't have a score boards, so feel free to play as many times as you want!</p>
        
    </div>
    <div class="page">
        <div id="game">
            <div id="character">
                <img src="./assets/char.png" alt="">
            </div>
            <div id="block">
                <img src="./assets/block.png" alt="">
            </div>
            <div id="message"></div>
            <button id="reloadButton" onclick="reloadGame()" style="display: none;">Play again</button> <!-- Added button -->
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
